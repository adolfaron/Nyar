<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bejelentkezés</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <div class="container">
        <header>
            Regisztráció és bejelentkezés
        </header>
        <main class="row">
            <section class="col-lg-6">
                <form action="#">
                    <h1>belépés</h1>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingInput" placeholder="">
                        <label for="emailField">Email cím:</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="passwordField" placeholder="">
                        <label for="passwordField">Jelszó:</label>
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-text" id="szerzElfogadJel">
                          <input class="form-check-input mt-0" type="checkbox" value="" aria-label="Checkbox for following text input">
                        </div>
                        <p class="form-control" id="szerzElfogadSzöv"> Elfogadom a szerződédi feltételeket. <a href="Feltételek.html">További információ</a></p>
                      </div>
                    <a href="elfelejtett jelsz.html" class="d-block mb-3" id="loginBtn">Elfelejtettem a jelszavamat...</a>
                    <a href="belépve.html" class="btn btn-primary mb-3">Belépés</a>
                </form>
            </section>
            <section class="col-lg-6">
                <h1>regisztráció</h1>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="nemeField" placeholder="">
                    <label for="emailField">Név:</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="emailField" placeholder="">
                    <label for="emailField">Email cím:</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="phoneField" placeholder="">
                    <label for="emailField">Tel.:</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="adressField" placeholder="">
                    <label for="emailField">Lakcím:</label>
                </div>
                <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="pwdField" placeholder="">
                        <label for="passwordField">Jelszó:</label>
                </div>
                <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="umfPwdField" placeholder="">
                        <label for="passwordField">Jelszó megerősítése:</label>
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-text" id="szerzElfogadJel">
                      <input class="form-check-input mt-0" type="checkbox" value="" aria-label="Checkbox for following text input">
                    </div>
                    <p class="form-control" id="szerzElfogadSzöv"> Elfogadom a szerződédi feltételeket. <a href="Feltételek.html">További információ</a></p>
                  </div>
                <a href="regisztáció.html"  class="btn btn-primary mb-3">Regisztráció</a>
            </section>
        </main>
        <footer>
            Bajai SZC Türr István Technikum - 9.E csop1
        </footer>
    </div>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
